<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cake base -->
  <rect x="20" y="60" width="60" height="20" rx="5" fill="url(#cakeGradient)"/>
  
  <!-- Cake middle layer -->
  <rect x="25" y="45" width="50" height="15" rx="3" fill="#ff9ff3"/>
  
  <!-- Cake top layer -->
  <rect x="30" y="35" width="40" height="10" rx="2" fill="#feca57"/>
  
  <!-- Candles -->
  <rect x="35" y="25" width="3" height="10" fill="#ffd700"/>
  <rect x="45" y="25" width="3" height="10" fill="#ffd700"/>
  <rect x="55" y="25" width="3" height="10" fill="#ffd700"/>
  <rect x="65" y="25" width="3" height="10" fill="#ffd700"/>
  
  <!-- Flames -->
  <ellipse cx="36.5" cy="20" rx="2" ry="3" fill="#ff4500"/>
  <ellipse cx="46.5" cy="20" rx="2" ry="3" fill="#ff4500"/>
  <ellipse cx="56.5" cy="20" rx="2" ry="3" fill="#ff4500"/>
  <ellipse cx="66.5" cy="20" rx="2" ry="3" fill="#ff4500"/>
  
  <!-- Number 25 -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">25</text>
</svg> 